<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fohow Site</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .card { border: 1px solid #ccc; border-radius: 6px; padding: 15px; margin: 10px 0; background: #fff; }
    h1 { color: #b8860b; }
  </style>
</head>
<body>
  <h1>Продукты Fohow</h1>
  <div id="products">Загрузка...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "твоя_apiKey",
      authDomain: "fohow-site.firebaseapp.com",
      projectId: "fohow-site",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.querySelector("#products");
      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        container.innerHTML += `
          <div class="card">
            <h3>${data.name}</h3>
            <p>${data.description}</p>
            <strong>${data.price} ₽</strong>
          </div>
        `;
      });
      if (!querySnapshot.size) container.innerHTML = "Продукты пока не добавлены.";
    }

    loadProducts();
  </script>
</body>
</html>
