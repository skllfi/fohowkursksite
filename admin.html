<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка Fohow</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    h2 { color: #b8860b; }
  </style>
</head>
<body>
  <h2>Админка Fohow</h2>
  <button onclick="login()">Войти через Google</button>

  <h3>Добавить продукт</h3>
  <input id="name" placeholder="Название">
  <input id="desc" placeholder="Описание">
  <input id="price" type="number" placeholder="Цена">
  <button onclick="addProduct()">Сохранить</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "твоя_apiKey",
      authDomain: "fohow-site.firebaseapp.com",
      projectId: "fohow-site",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    async function login() {
      try {
        await signInWithPopup(auth, provider);
        alert("Вы вошли!");
      } catch (err) {
        alert("Ошибка входа: " + err.message);
      }
    }

    async function addProduct() {
      const name = document.querySelector("#name").value.trim();
      const desc = document.querySelector("#desc").value.trim();
      const price = Number(document.querySelector("#price").value);

      if (!name || !desc || !price) {
        alert("Заполните все поля корректно!");
        return;
      }

      try {
        await addDoc(collection(db, "products"), { name, description: desc, price });
        alert("Продукт добавлен!");
        document.querySelector("#name").value = "";
        document.querySelector("#desc").value = "";
        document.querySelector("#price").value = "";
      } catch (err) {
        alert("Ошибка добавления: " + err.message);
      }
    }

    window.login = login;
    window.addProduct = addProduct;
  </script>
</body>
</html>
