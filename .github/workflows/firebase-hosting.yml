name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # ветка, при пуше в которую будет деплой

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > serviceAccountKey.json
          firebase deploy --only hosting --project fohow-site --token "$(cat serviceAccountKey.json | jq -r .token)"
