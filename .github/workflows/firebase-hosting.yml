name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # ветка, при пуше в которую будет деплой

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Устанавливаем зависимости проекта
      - run: npm install

      # 4. Сборка проекта (React/Vue)
      - run: npm run build

      # 5. Устанавливаем Firebase CLI
      - run: npm install -g firebase-tools

      # 6. Деплой на Firebase Hosting
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Создаём файл ключа сервисного аккаунта
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json

          # Логинимся через сервисный аккаунт
          firebase login:ci --token "$(cat serviceAccountKey.json | jq -r .token)" || true

          # Деплойим на Firebase Hosting (папка сборки)
          firebase deploy --only hosting --project fohow-site --public build
